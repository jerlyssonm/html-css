<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusuario">Usuario</label>
            <input type="text" name="usuario" id="iusuario" required minlength="5" autocomplete="username" placeholder="Nome de Usuario">
        </p>
        <p>
            <label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" autocomplete="current-password">

        </p>
        <p>
            <label for="inota">Nota</label>
            <input type="number" name="nota" id="inota" min="0" max="10" value="5" step="0.1">
        </p>
        <p>
            <label for="imes">Periodo</label>
            <input type="month" name="mes" id="imes" value="2024-03">
        </p>
        <p>
            <label for="idia">Data</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora">Hora</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
