<head>

            <label for="sexo">Feminino</label>
        </fieldset>
        <fieldset>

            <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esnat" id="iesnat" value="Natação">

            value="Tênis">

        <p>
