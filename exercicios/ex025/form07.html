<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>Mais Forms</h1>
    <form action="" method="post">
        <p>
            <label for="iestado">Estado</label>
            <select name="estado" id="iestado">
                <optgroup label="Região Nordeste">
                    <option value="" selected>---- Escolha ----</option>
                    <option value="PI">PIAUI</option>
                    <option value="CE">CEARA</option>
                    <option value="MA">MARANHÃO</option>
                    <option value="PE">PERNABUCO</option>
                </optgroup>

                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option >Administrador</option>
                <option >Pintor</option>
                <option >Desenvolvedor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
