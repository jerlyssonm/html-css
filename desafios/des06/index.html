<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elemetos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>

    <ul>
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag <title>">Titulo</abbr></li>
        <li><abbr title="Use a tag <img>"></abbr>Imagens</li>
        <li><abbr title="Use a tag <abbr>"></abbr>Abreviações</li>
        <li><abbr title="Use a tag <code>"></abbr>Codigos-fonte</li>
        <li><abbr title="Use a tag <ol>"></abbr>Listas numeradas</li>
        <li><abbr title="Use a tag <>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
